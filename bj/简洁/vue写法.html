<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    {{a}}
    <div @click="sayHello">click me</div>
</div>
<script>

    var app = new Vue({
        el : '#app',
        data : {
            a : 1
        },
        methods:{
            sayHello:function(){
                alert(this.a)
            }
        }
    })

</script>
</body>
</html>
