<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
	<div @click="aa()">+</div>
	<p>{{b}}</p>
	<div @click="aa()">-</div>
    <my-global></my-global>
</div>

<script>
    //全局组件
    // 可以不用显示的挂载到哪一个实例下
    //要在创建根实例之前，注册组件
    //组件要保持独立性
    Vue.component('my-global',{
        template : '<div>' +
        '<div @click="a += 1">增加</div>' +
        '<p>{{a}}</p>' +
        '</div>',
//        data必须是一个函数，所有要用函数返回对象
        data : function(){
            return {
                a : 1
            }
        }
    })



    var app = new Vue({
        el : "#app",
        data : {
			b:1
        },
        methods: {
        	aa:function() {
        		if(this.b>10){
	        		this.b=10;
	        	}elseif(this.b==0){
	        		this.b=0;
	        	}
        	}
        	
        }
    })

</script>
</body>
</html>
